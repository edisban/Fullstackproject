spring.application.name=backend-project

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/Project_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:0123456789ABCDEF0123456789ABCDEF}
jwt.expiration=${JWT_EXPIRATION:86400000}

app.auth.use-sha256-passwords=${APP_AUTH_USE_SHA256_PASSWORDS:true}
app.auth.default-admin-username=${APP_AUTH_DEFAULT_ADMIN_USERNAME:admin}
app.auth.default-admin-password=${APP_AUTH_DEFAULT_ADMIN_PASSWORD:123456}

# Ensure backend always binds to the expected port
server.port=8080