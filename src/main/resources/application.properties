spring.application.name=backend-project

# Database Configuration - MUST be provided via environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - MUST be provided via environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

server.port=8080

# Debug logging to diagnose authentication issues
logging.level.org.springframework.security=DEBUG
logging.level.com.edis.backendproject=DEBUG
