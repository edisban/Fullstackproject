spring.application.name=backend-project

# Database Configuration - MUST be provided via environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - MUST be provided via environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Authentication Configuration
app.auth.use-sha256-passwords=${APP_AUTH_USE_SHA256_PASSWORDS:true}
app.auth.default-admin-username=${APP_AUTH_DEFAULT_ADMIN_USERNAME}
app.auth.default-admin-password=${APP_AUTH_DEFAULT_ADMIN_PASSWORD}


server.port=8080